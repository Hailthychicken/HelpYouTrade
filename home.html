<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="stars.css">
</head>
<body>
  <section>
        <div id="stars"></div>
        <div id="stars_first"></div>
        <div id="stars2"></div>
        <div id="stars_second"></div>

<div class="planet_ctn">
  <div class="planet">  </div>
  <div class="ring_one"></div>
  <div class="ring_two"></div>
  <div class="ring_three"></div>
  <div class="up"></div>
</div>


<div class="container">
      <input list="indices" placeholder="Select an index" required class="indices_search">
        <datalist id="indices">
          <option value="XAUUSD"></option>
          <option value="EURUSD"></option>
          <option value="USDJPY"></option>
        </datalist>

      <select name="Timeframe" id="TImeframe" class="time_frame" required >
        <option value="" disabled selected hidden>Timeframe</option>
        <option value="5 munites">5 munites</option>
        <option value="15 munites">15 munites</option>
        <option value="30 munites">30 munites</option>
        <option value="1 hour">1 hour</option>
      </select>

    <div class="button_ctn"> 
      <button class="btn blueBTN" id="buy_btn">BUY</button>
      <button class="btn redBTN" id="sell_btn">SELL</button>
      </div>

      <div id="prediction_text" class="prediction_text"></div>
</div>

    
  </section>

  <script src="home.js"></script>
</body>
</html>
